<button
    (click)="buscoPersonajes()">
    Ver Personajes
</button>

<button
    (click)="irA(prevPage)"
    *ngIf="prevPage">
  Anterior
</button>
<button
    (click)="irA(nextPage)">
  Siguiente
</button>


<div *ngFor="let personaje of listaPersonajes">
  <div>
      <img [src]="personaje.image" alt="Imagen del personaje" />
      <p>{{personaje.name}}</p>
  </div>
</div>
